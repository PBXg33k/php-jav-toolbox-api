language: php
sudo: false
services:
  - rabbitmq
  - redis-server
before_install:
  - composer self-update
  - cd app
  - pecl install amqp <<< ''
install:
  - composer update $COMPOSER_FLAGS
matrix:
  include:
    - php: 7.3
      script: vendor/bin/simple-phpunit
      before_script:
        - mkdir -p build/logs
      after_script:
        - travis_retry php vendor/bin/php-coveralls -v
  fast_finish: true
