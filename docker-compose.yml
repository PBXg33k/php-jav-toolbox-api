version: '3'
services:
    web:
      image: nginx
      links:
        - app
      depends_on:
        - app
      volumes:
        - "./app:/var/www/app"
        - "./.docker/config/nginx/vhost/sf4_vhost:/etc/nginx/conf.d/default.conf:ro"
        - "./media:/media"
    app:
      build: .
      links:
        - mariadb
        - rabbitmq
      depends_on:
        - mariadb
        - rabbitmq
      volumes:
        - "./.docker/config/php/php.ini:/usr/local/etc/php/conf.d/030-custom.ini:ro"
        - "./app:/var/www/app"
        - "./media:/media"
      env_file:
        - .env
    video_processor:
      build: .
      deploy:
        mode: global
      links:
        - mariadb
        - rabbitmq
      depends_on:
        - app
        - mariadb
        - rabbitmq
      volumes:
        - "./.docker/config/php/php.ini:/usr/local/etc/php/conf.d/030-custom.ini:ro"
        - "./app:/var/www/app"
        - "./media:/media"
      env_file:
        - .env
      restart: always
      command:
        - "/var/www/app/bin/console"
        - "messenger:consume"
        - "scan_file"
        - "--memory-limit=128M"
        - "-vv"
    get_video_metadata:
      build: .
      deploy:
        mode: global
      links:
        - mariadb
        - rabbitmq
      depends_on:
        - app
        - mariadb
        - rabbitmq
      volumes:
        - "./.docker/config/php/php.ini:/usr/local/etc/php/conf.d/030-custom.ini:ro"
        - "./app:/var/www/app"
        - "./media:/media"
      env_file:
        - .env
      restart: always
      command:
        - "/var/www/app/bin/console"
        - "messenger:consume"
        - "get_video_metadata"
        - "--memory-limit=128M"
        - "-vv"

    mariadb:
      image: mariadb
      command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
      environment:
        - "MYSQL_ROOT_PASSWORD=rootPass"
        - "MYSQL_USER=appuser"
        - "MYSQL_PASSWORD=userPass"
        - "MYSQL_DATABASE=app"

    rabbitmq:
      image: rabbitmq:management-alpine

    redis:
      image: redis
