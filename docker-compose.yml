version: '2'
services:
    web:
      image: nginx
      ports:
        - "80:80"
      links:
        - app
      volumes:
        - "./app:/var/www/app"
        - "./.docker/config/nginx/vhost/sf4_vhost:/etc/nginx/conf.d/default.conf:ro"

    app:
      build: .
      links:
        - mariadb
        - elasticsearch
      volumes:
        - "./.docker/config/php/php.ini:/usr/local/etc/php/conf.d/030-custom.ini:ro"
        - "./app:/var/www/app"
        - "./files:/files"
      ports:
        - "9000:9000"
      environment:
        - APP_ENV=dev
        - APP_DEBUG=1
        - APP_SECRET=83512d52ee8797e6e9de2322dc781885
        - DATABASE_URL=mysql://appuser:userPass@mariadb:3306/app
        - MEDIA_DIR=/media
        - THUMB_DIR=/media/thumbs
      working_dir: "/var/www/app"

    mariadb:
      image: mariadb
      command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
      environment:
        - "MYSQL_ROOT_PASSWORD=rootPass"
        - "MYSQL_USER=appuser"
        - "MYSQL_PASSWORD=userPass"
        - "MYSQL_DATABASE=app"
      ports:
        - "3306:3306"

    elasticsearch:
      image: elasticsearch
      ports:
        - "9200:9200"